<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-dictionary.css">
    <title>Web dictionary</title>
</head>

<body>
    <h1>Web dictionary</h1>
    <div>
        <input type="text" id="word" placeholder="Add word in dictionary">
        <button type="button" onclick="addWord()">Add</button>
    </div>
    <div>
        <input type="text" id="search" placeholder="Search word in dictionary">
        <button type="button" onclick="searchWord()">Search</button>
    </div>
    <div>
        <p id="message"></p>
    </div>
    <script src="script-dictionary.js"></script>
</body>

</html>
